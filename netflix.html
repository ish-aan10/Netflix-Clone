<!DOCTYPE html>
<html>
<head>
    <title>Netflix</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="header container">
        <div class="left-container">
            <img src="assets/images/netflix-logo.png" class="nf-icon">
            <ul class="nav">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>News & Popular</li>
                <li>My List</li>
                <li>Browse By Languages</li>
            </ul>
            
        </div>
        <div class="right-container">
            <i class="seacrh-icon fa fa-search"></i>
            <i class="notification-icon fa fa-bell"></i>
            <img src="assets/images/profile.png" class="profile-icon">
        </div>
    </div>

    <div class="banner-section" id="banner-section">
        <div class="banner-fadeBottom"></div>
    </div>

    <div class="movies-cont container" id="movies-cont"></div>

    <script src="netflix.js"></script>
</body>
</html>
